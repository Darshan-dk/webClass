<style>
    img {
      opacity: 0.5;
    }
    
    img:hover {
      opacity: 1.0;
    }
    </style>
    </head>
    <body>
    
    <h1>Image Transparency</h1>
    <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
    <img src="forest.jpg" alt="Forest" width=33% height="200">
    <img src="mountain.jpg" alt="Mountains" width=33% height="200">
    <img src="sky.jpg" alt="Italy" width=33% height="200">
    
    </body>
